<div class="card d-flex flex-column shadow border-0" id="weapon-card">
  <div class="text-center mt-3 mx-auto">
    <h4 class="card-title">{{ name }}</h4>
    <p class="text-muted">Price: {{ price }}</p>
  </div>
  <div class="text-center">
    <img
      class="card-img-top image-responsive rounded-0"
      src="{{ image }}"
      alt="Card image"
    />
  </div>
  <div class="card-body">
    <div class="card-text" id="text-desc">{{ desc }}</div>
  </div>
  <div class="mb-3 mr-3 align-self-end">
    <button *ngIf="!cartVal"
      class="btn btn-outline-primary mt-auto rounded-0"
      (click)="onAddToCart($event)"
    >
      <i class="material-icons">add_shopping_cart</i>
      Add to cart
    </button>
    <button *ngIf="cartVal" 
      class="btn btn-info mt-auto rounded-0"
      (click)="onAddToCart($event)">
      <i class="material-icons">shopping_cart</i>
      Added to cart
    </button>
  </div>
</div>
